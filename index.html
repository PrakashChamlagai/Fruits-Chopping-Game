<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1, user-scalable= yes">
        <title>Fruits Games</title>
        
<!--     link to css style   -->
        <link type="text/css" href="style.css" rel="stylesheet">
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="trailsLeft">
            
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="fruitsContainer">
                <img id="fruit1" class="fruit">
            </div> <!-- end of fruits Container -->
            <div id="instruction">
                Catch Fruits
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="gameOver">
            
            </div>
            
        </div> <!-- end of container div -->
        
        <audio id="slicesound">
            <source src="audio/slicefruit.mp3">
            <source src="audio/slicefruit.ogg">
        </audio>
        
        
<!--       JAVASCRIPT/JQUERY SECTION  -->
        
<!--     link to jQuery CDN  -->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
<!--      link to jquery ui cdn   -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
<!--     link to jQuery folder/file    -->
        <script src="jquery.js"></script>
        
    </body>

</html>
